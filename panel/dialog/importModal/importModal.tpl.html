<!--导出脑图 -->
<div class="modal-header">
    <h3 class="modal-title">上传</h3>
</div>
<div class="modal-body import-modal">
    <form action>
        <label for="uploadFile">选择本地文件</label>
        <input type="file" id="uploadFile" accept=".km,.txt,.md,.mm,.xmind,.mmap" onchange="angular.element(this).scope().readFile(this.files[0])">
        <p class="help-block ng-binding">支持的格式：KityMinder 格式(.km), 大纲文本(.txt), Markdown/GFM 格式(.md), Freemind 格式(.mm), XMind 格式(.xmind), MindManager 格式(.mmap)</p>
    </form>
</div>
<div class="modal-footer">
</div>

<style>
    .import-modal label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
        }
        .help-block {
    display: block;
    margin-top: 5px;
    margin-bottom: 10px;
    color: #737373;
}
</style>
