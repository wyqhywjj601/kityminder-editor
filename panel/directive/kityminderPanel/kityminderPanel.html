<header class="panel">
    
    <ul class="clearfix">
        <!--顶部tab栏-->
        <li ng-click="unSelectAll()" >脑图管理系统</li>

        <li ng-repeat="tab in tabs"  ng-class="{active:tab.active}" ng-click="select(tab)" >{{ tab.name | lang:'panel' }}</li>
      
    </ul>
    
    <div class="tab-menu" ng-class="{'show': current.name }">
        <div class="tab-body">
            <h2 ng-bind="current.name | lang:'panel'"></h2>

            <!-- 新建 -->
            <div class="tab-pane" ng-if="current.name == 'create'">
                <create-mind></create-mind>
            </div>
            <!-- 打开 -->
            <div class="tab-pane" ng-if="current.name == 'open'">
                <!-- 最近打开列表 -->
                <recently-list></recently-list>

                <div class="pane-item" ng-click="importFile()">
                    <div class="pane-icon">
                    <?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg t="1539238028540" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2727" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><defs><style type="text/css"></style></defs><path d="M496 256.1l-64-112L128 144.1c-57-3-64 32-64 48l0 688 896 0 0-624L496 256.1zM112 192.1l288 0 37.3 64L112 256.1 112 192.1zM912 832.1 112 832.1l0-528 800 0L912 832.1z" p-id="2728" fill="#8a8a8a"></path></svg>
                    </div>
                    <div class="item-name">
                        打开本地文件
                    </div>
                    <div class="item-info">
                        上传本地脑图文件，并用脑图编辑
                    </div>
                </div>
            </div>  

            <!-- 另存为 -->
            <div class="tab-pane" ng-if="current.name == 'saveas'">
                <div class="pane-item" ng-click="deriveMind()">

                    <div class="item-name">
                        导出到本地
                    </div>
                    <div class="item-info">
                        将文件导出到本地
                    </div>
                </div>
            </div>

                        快捷键

                    <div class="item-info">
                        查看脑图的快捷键
                    </div>
                </div>
            </div>  

             <!-- 同步到云 -->

                    <div class="pane-item">
                        <div class="pane-icon">
