<header class="panel">
    
    <ul class="clearfix">
        
        <li ng-repeat="tab in tabs" ng-class="{active:tab.active}" ng-click="select(tab)" >{{ tab.name | lang:'panel' }}</li>
      
    </ul>
    
    <div class="tab-menu" ng-if="current.name">
        <div class="tab-body">
            <h2 ng-bind="current.name | lang:'panel'"></h2>
            <div class="tab-pane" ng-if="current.name == 'help'">
                xxx
            </div>
        </div>
    </div>

</header>
